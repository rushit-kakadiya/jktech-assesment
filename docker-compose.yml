services:
  gateway:
    container_name: gateway
    build:
      context: ./gateway
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    # map a volume for the file uploads
    volumes:
      - ./.data/uploads:/usr/src/app/uploads
    depends_on:
      - db
      - redis
      - ingestion
  ingestion:
    container_name: ingestion
    build:
      context: ./ingestion
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - db
      - redis
  db:
    image: postgres
    container_name: postgres
    restart: always
    env_file:
      - .env
    volumes:
      - ./.data/db:/var/lib/postgresql/data

  redis:
    container_name: redis
    build: ./redis
    volumes:
      - ./.data/redis:/data
